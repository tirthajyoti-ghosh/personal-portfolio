<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <nav id="navbar">
      <div class="nav-links">
        <a href="#">About</a>
        <a href="#">Work</a>
        <a href="#">Contact</a>
      </div>
    </nav>

    <section id="welcome-section">
      <div class="heading-text">
        <h1>Hey I am Mimic</h1>
        <h3>a web developer</h3>
      </div>
    </section>
    <section id="projects">
        <h1 id="project-heading">The are some of my projects</h1>
        <hr>
        <div id="wrapper">
            <div id="project-area">
                <div class="project-tile">
                  <img class="project-image" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/tribute.jpg" alt="tributepage">
                  <h3 class="project-desc">Tribute Page</h3>
                </div>
                <div class="project-tile">
                    <img class="project-image" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/random-quote-machine.png" alt="random">
                    <h3 class="project-desc">Random Quote Machine</h3>
                </div>
                <div class="project-tile">
                    <img class="project-image" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/calc.png" alt="calculator">
                    <h3 class="project-desc">JavaScript Calculator</h3>
                </div>
                <div class="project-tile">
                    <img class="project-image" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/map.jpg" alt="map">
                    <h3 class="project-desc">Map Data Across the Globe</h3>
                </div>
                <div class="project-tile">
                    <img class="project-image" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/wiki.png" alt="wiki">
                    <h3 class="project-desc">Wikipedia Viewer</h3>
                </div>
                <div class="project-tile">
                    <img class="project-image" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/tic-tac-toe.png" alt="tic-tac">
                    <h3 class="project-desc">Tic-Tac-Toe</h3>
                </div>
              </div>
        </div>
        
    </section>
    

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
